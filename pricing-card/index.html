<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/pricing-card/style.css" type="text/css" />
    <title>Pricing-Card</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h3>Basic</h3>
        <p>Free</p>
        <small>3000 monthly users</small>
        <ul>
          <li><span>Limited reports</span></li>
          <li><span>Unlimited projects</span></li>
          <li><span>Data storage for 1 year</span></li>
        </ul>
        <button class="btn btn-ghost">
          Start now
        </button>
      </div>
      <div class="box">
        <h3>Pro</h3>
        <p>&dollar;19&nbsp;/&nbsp;month</p>
        <small>10,000 monthly users</small>
        <ul>
          <li><span>Unlimited reports</span></li>
          <li><span>15-days free trial</span></li>
          <li><span>Data storage for 3 year</span></li>
        </ul>
        <button class="btn">
          Try it
        </button>
      </div>
    </div>
  </body>
</html>
